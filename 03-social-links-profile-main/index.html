<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Links Profile Project" />
    <title>Social Links Profile Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="user-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar Image" />
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </section>
      <section class="links">
        <p><a href="https://github.com/">GitHub</a></p>
        <p>
          <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
        </p>
        <p><a href="https://linkedin.com/">LinkedIn</a></p>
        <p><a href="https://x.com/?lang=en">Twitter</a></p>
        <p><a href="https://www.instagram.com/">Instagram</a></p>
      </section>
    </main>
  </body>
</html>
